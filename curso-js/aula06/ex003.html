<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("qual é o seu nome? ")
        document.writeln(`seu nome têm <strong>${nome.length}</strong> letras.`)
        document.writeln(`<br>seu nome em maiúsculo é ${nome.toUpperCase()} <br>`)
        document.write(`seu nome em minúsculo é ${nome.toLowerCase()} <br>`)

    </script>
    
</body>
</html>
